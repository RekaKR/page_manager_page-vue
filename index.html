<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Page Manager - Vue</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg"
    :class="{'navbar-light bg-light': !useDarkNavbar, 'navbar-dark bg-dark': useDarkNavbar}">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">My Vue</a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-8">
        <li class="nav-item" v-for='(page, index) in pages' :key="index">

          <a class="nav-link" :class="{active: activaPage === index}" :href="page.link.url"
            :title="`This Link goes to the ${page.link.text} page`" aria-current="page"
            @click.prevent="activePage = index">{{page.link.text}}
          </a>
        </li>
      </ul>

      <form class="d-flex">
        <button class="btn btn-primary" @click.prevent="useDarkNavbar = !useDarkNavbar">Toggle Navbar</button>
      </form>
    </div>
  </nav>

  <div id="content" class="container">
    <h1>{{pages[activePage].pageTitle}}</h1>
    <p>{{pages[activePage].content}}</p>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          activePage: 0,
          useDarkNavbar: true,
          pages: [
            {
              link: { text: 'Home', url: 'index.html' },
              pageTitle: 'Home Page',
              content: 'This is the home content'
            },

            {
              link: { text: 'About', url: 'about.html' },
              pageTitle: 'About Page',
              content: 'This is the about content'
            },

            {
              link: { text: 'Contact', url: 'contact.html' },
              pageTitle: 'Contact Page',
              content: 'This is the contact content'
            },
          ]
        }
      }
    }).mount('body')
  </script>
</body>

</html>
